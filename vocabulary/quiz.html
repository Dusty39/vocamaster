<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz - VocaMaster</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="vocab-style.css">
</head>

<body>
    <div class="vocab-container">
        <div class="vocab-header">
            <button class="btn-back" onclick="goBack()">‚Üê Back</button>
            <h1>‚ùì Vocabulary Quiz</h1>
            <div class="progress-info">
                <span id="quiz-score">Score: 0/0</span>
            </div>
        </div>

        <div class="quiz-container">
            <div class="quiz-setup" id="quiz-setup">
                <h2>Quiz Settings</h2>

                <div class="setup-options">
                    <div class="option-group">
                        <label>Difficulty Level</label>
                        <div class="button-group">
                            <button class="level-btn active" data-level="1">Easy</button>
                            <button class="level-btn" data-level="2">Medium</button>
                            <button class="level-btn" data-level="3">Hard</button>
                            <button class="level-btn" data-level="all">All Levels</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <label>Number of Questions</label>
                        <div class="button-group">
                            <button class="count-btn active" data-count="10">10</button>
                            <button class="count-btn" data-count="20">20</button>
                            <button class="count-btn" data-count="30">30</button>
                            <button class="count-btn" data-count="50">50</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <label>Quiz Type</label>
                        <div class="button-group">
                            <button class="type-btn active" data-type="meaning">English ‚Üí Turkish</button>
                            <button class="type-btn" data-type="word">Turkish ‚Üí English</button>
                            <button class="type-btn" data-type="mixed">Mixed</button>
                        </div>
                    </div>
                </div>

                <button class="btn-primary btn-large" onclick="startQuiz()">
                    Start Quiz üöÄ
                </button>
            </div>

            <div class="quiz-active" id="quiz-active" style="display: none;">
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="quiz-progress-fill"></div>
                    </div>
                    <p class="progress-text">Question <span id="current-question">1</span> of <span
                            id="total-questions">10</span></p>
                </div>

                <div class="question-card">
                    <h2 id="question-text">Loading...</h2>
                    <div class="options-container" id="options-container">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <div class="quiz-actions">
                    <button class="btn-secondary" onclick="skipQuestion()">Skip ‚Üí</button>
                </div>
            </div>

            <div class="quiz-results" id="quiz-results" style="display: none;">
                <div class="results-header">
                    <h2>üéâ Quiz Complete!</h2>
                    <div class="final-score" id="final-score">0/10</div>
                    <div class="score-percentage" id="score-percentage">0%</div>
                </div>

                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="correct-count">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="wrong-count">0</span>
                        <span class="stat-label">Wrong</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="skipped-count">0</span>
                        <span class="stat-label">Skipped</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button class="btn-primary" onclick="resetQuiz()">Take Another Quiz</button>
                    <button class="btn-secondary" onclick="goBack()">‚Üê Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="words-database.js"></script>
    <script src="words-additional.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
